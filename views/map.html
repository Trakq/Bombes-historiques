<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
      <link href = "/stylesheet/map.css" rel = "stylesheet" type = "text/css">
      <title>Bombes historiques</title>
      <!-- Ajouter le style à la map (css)-------------------------------------------------------------------------->
    <style>
      #map {
        height: 1000px;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #floating-panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        width: 350px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
      #latlng {
        width: 225px;
      }
    </style>
      <!---------------------------------------------------------------------------------------------------------->
  </head>
  <body>
  <div id = "bombeSelector">
      <h3>Bombes à choisir</h3>
  </div>
  <div id="floating-panel">
      <input id="latlng" type="text" value="40.714224,-73.961452">
      <input id="submit" type="button" value="Reverse Geocode">
  </div>
  <div id="map"></div>
  <script>
      var markers = [];
      var map;

      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
              zoom: 4,
              center: {lat: 40.731, lng: -73.997}
          });
          var geocoder = new google.maps.Geocoder;
          var infowindow = new google.maps.InfoWindow;
          document.getElementById('submit').addEventListener('click', function() {
              geocodeLatLng(geocoder, map, infowindow);
          });

          map.addListener('click', function(event) {
              deleteMarkers();
              addMarker(event.latLng);
          });

      };
      function geocodeLatLng(geocoder, map, infowindow) {
          var input = document.getElementById('latlng').value;
          var latlngStr = input.split(',', 2);
          var latlng = {lat: parseFloat(latlngStr[0]), lng: parseFloat(latlngStr[1])};
          geocoder.geocode({'location': latlng}, function (results, status) {
              if (status === 'OK') {
                  if (results[0]) {
                      map.setZoom(11);
                      var marker = new google.maps.Marker({
                          position: latlng,
                          map: map
                      });
                      infowindow.setContent(results[0].formatted_address);
                      infowindow.open(map, marker);
                  } else {
                      window.alert('No results found');
                  }
              } else {
                  window.alert('Geocoder failed due to: ' + status);
              }
          });

      };
      function addMarker(location) {
          var marker = new google.maps.Marker({
              position: location,
              map: map,
          });
          markers.push(marker);
      };
      function setMapOnAll(map) {
          for (var i = 0; i < markers.length; i++) {
              markers[i].setMap(map);
          }
      };
      function clearMarkers() {
          setMapOnAll(null);
      };
      function deleteMarkers() {
          clearMarkers();
          markers = [];
      };

  </script>

  

  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBihwcjUOYV5BOj87XhHSbOQY9CdLjesO4&callback=initMap">
  </script>
  </body>
</html>
